<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">
    <title>Array-carousel</title>
</head>

<body>

    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-image active">
                <!-- Images will be dynamically inserted here -->
            </div>   
        </div>
        <div class="thumbs">
            <div class="thumbs-content">
                <div class="thumb active">
                    <img src="./img/01.webp" alt="thumb">
                </div>
            </div>

            <div><button class="prev-button"><i class="fa-solid fa-chevron-up"></i></button></div>
            <div><button class="next-button"><i class="fa-solid fa-chevron-down"></i></button></div>
        </div>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
